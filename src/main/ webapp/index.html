<!DOCTYPE html>
<html lang="en">

<head>
    <title>WARNING: 0-Day</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<header>
    <div class="banner">
        <img src="images/logo.png" alt="Shield Logo" />
        <p></p><a href="https://www.freepnglogos.com/pics/shield">Shield from freepnglogos.com</a></p>
    </div>
    <div class="quote">
        <h1>Zero-Day Vulnerabilities Have No Patch, and Can Be Exploited</h1>
        <p>By telling you where they are, Aegis-Blue can help you protect for networks, assets and
        data until a patch becomes available.  Knowledge is your shield.  Use it wisely.</p>
    </div>
</header>
<main>
    <form id="multipleForm" method="post" action="http://itins3.madisoncollege.edu/echo.php">
        <h3>What do you need to search for?</h3>
        <label for="CVSS">CVSS Score</label>
        <input type="number" id="CVSS" placeholder="##" name="CVSS">
        <br>

        <label for="application">Application</label>
        <input type="text" id="application" placeholder="Name of Application" name="application">
        <br>

        <button class="Sbutton" type="submit">Submit</button>
        <button class="Cbutton" type="reset">Clear</button>
    </form>
</main>
</body>
</html>
